<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo-list</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              body: "Nunito",
            },
            container: {
              center: true,
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <div class="flex container justify-center items-center mt-[50px]">
       <div>
        <form action="">
        <div class="w-[390px] h-[40px] flex items-center justify-between border border-[#E1E1E1] mb-[15px] font-bold text-[12px]">
         
            <input id="taskInput" class="w-[350px] h-full text focus:outline-none" type="">
            <button type="submit" id="btnSave" class="size-[40px] bg-[#13E328] text-white">
                <i class="fa-solid fa-plus"></i>
            </button>
          </form>
        </div>
        <div class="flex space-x-[9px] items-center justify-between mb-[13px] font-bold text-[12px]">
            <button data-status="all" class=" bg-gray-300 js-status border border-[#E1E1E] w-[124px] h-[30px] rounded-[6px]">All</button>
            <button data-status="complated" class=" js-status border border-[#E1E1E] w-[124px] h-[30px] rounded-[6px]">Complated</button>
            <button data-status="pending" class=" js-status border border-[#E1E1E] w-[124px] h-[30px] rounded-[6px]">Pending</button>

        </div>
        <div class="space-y-[6px] font-bold text-[12px]" id="todoContent"></div>
    </div>

</div>

<script src="script.js"></script>
  </body>
</html>
